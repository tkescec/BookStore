<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
    <head>
        <title>Dashboard</title>
    </head>
    <body>
    <section layout:fragment="content">
        <div class="d-flex align-items-center mb-3">
            <div>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item active">Dashboard</li>
                </ol>
                <h1 class="page-header mb-0">Dashboard</h1>
            </div>
        </div>

        <!-- BEGIN row -->
        <div class="row">
            <!-- BEGIN col-12 -->
            <div class="col-12">
                <!-- BEGIN panel -->
                <div class="panel panel-inverse" data-sortable-id="table-basic-7">
                    <!-- BEGIN panel-heading -->
                    <div class="panel-heading">
                        <h4 class="panel-title">User logs</h4>
                        <div class="panel-heading-btn">
                            <a href="javascript:;" class="btn btn-xs btn-icon btn-default" data-toggle="panel-expand"><i class="fa fa-expand"></i></a>
                            <a href="javascript:;" class="btn btn-xs btn-icon btn-success" data-toggle="panel-reload"><i class="fa fa-redo"></i></a>
                            <a href="javascript:;" class="btn btn-xs btn-icon btn-warning" data-toggle="panel-collapse"><i class="fa fa-minus"></i></a>
                            <a href="javascript:;" class="btn btn-xs btn-icon btn-danger" data-toggle="panel-remove"><i class="fa fa-times"></i></a>
                        </div>
                    </div>
                    <!-- END panel-heading -->
                    <!-- BEGIN panel-body -->
                    <div class="panel-body">
                        <!-- BEGIN table-responsive -->
                        <div class="table-responsive" th:switch="${logs}">
                            <h2 th:case="null">No user logs!</h2>
                            <table class="table table-striped mb-0 align-middle" th:case="*">
                                <thead>
                                <tr>
                                    <th style="width: 1%">#</th>
                                    <th>User</th>
                                    <th>Ip</th>
                                    <th>Last login</th>
                                </tr>
                                </thead>
                                <tbody th:switch="${logs}">
                                <tr th:each="log:${logs}">
                                    <td th:text="${log.getIDLog()}">Log ID...</td>
                                    <td th:text="${log.getUser().getFirstName() + ' ' + log.getUser().getLastName()}">User...</td>
                                    <td th:text="${log.getIp()}">IP...</td>
                                    <td th:text="${#temporals.format(log.getLocaleDateTime(), 'dd-MM-yyyy HH:mm')}">Last login...</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- END table-responsive -->
                    </div>
                    <!-- END panel-body -->
                </div>
                <!-- END panel -->
            </div>
            <!-- END col-12 -->
        </div>
        <!-- END row -->
    </section>
    </body>
</html>
