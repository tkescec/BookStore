<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <meta charset="UTF-8">
    <title>Edit Category</title>
</head>
<body>
<section layout:fragment="content">
    <!-- BEGIN breadcrumb -->
    <ol class="breadcrumb float-xl-end">
        <li class="breadcrumb-item"><a href="/admin/dashboard">Dashboard</a></li>
        <li class="breadcrumb-item"><a href="/admin/book/index">Books</a></li>
        <li class="breadcrumb-item active">Edit</li>
    </ol>
    <!-- END breadcrumb -->
    <!-- BEGIN page-header -->
    <h1 class="page-header">Books</h1>
    <!-- END page-header -->

    <!-- BEGIN row -->
    <div class="row">
        <!-- BEGIN col-12 -->
        <div class="col-12">
            <!-- BEGIN panel -->
            <div class="panel panel-inverse" data-sortable-id="table-basic-7">
                <!-- BEGIN panel-heading -->
                <div class="panel-heading">
                    <h4 class="panel-title">Edit Book</h4>
                    <div class="panel-heading-btn">
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-default" data-toggle="panel-expand"><i class="fa fa-expand"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-success" data-toggle="panel-reload"><i class="fa fa-redo"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-warning" data-toggle="panel-collapse"><i class="fa fa-minus"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-danger" data-toggle="panel-remove"><i class="fa fa-times"></i></a>
                    </div>
                </div>
                <!-- END panel-heading -->
                <!-- BEGIN panel-body -->
                <div class="panel-body">
                    <form action="#" th:action="@{'/admin/book/update'}"  method="post">
                        <input type="hidden" name="IDBook" th:value="${book.IDBook}" id="IDBook" />
                        <div class="mb-3">
                            <label class="form-label" for="name">Book Name</label>
                            <input class="form-control" type="text" name="Name" th:value="${book.name}" id="name" placeholder="Enter book name" required/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="category">Category</label>
                            <select class="form-select" name="CategoryID" id="category" required>
                                <option value="">Choose category</option>
                                <option th:each="singleCategory:${categories}"
                                        th:value="${singleCategory.IDCategory}"
                                        th:text="${singleCategory.name}"
                                        th:selected="${singleCategory.IDCategory==book.category.IDCategory}">
                                </option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="authors">Author</label>
                            <select class="form-select" name="AuthorID" id="authors" required>
                                <option value="">Choose author</option>
                                <option th:each="singleAuthor:${authors}"
                                        th:value="${singleAuthor.IDAuthor}"
                                        th:text="${singleAuthor.firstName + ' ' + singleAuthor.lastName}"
                                        th:selected="${singleAuthor.IDAuthor==book.author.IDAuthor}">
                                </option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="isbn">ISBN</label>
                            <input class="form-control" type="text" name="ISBN" th:value="${book.ISBN}" id="isbn" placeholder="Enter book isbn" required/>
                        </div>

                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary">Update category</button>
                        </div>

                    </form>
                </div>
                <!-- END panel-body -->
            </div>
            <!-- END panel -->
        </div>
        <!-- END col-12 -->
    </div>
    <!-- END row -->
</section>
</body>
</html>
